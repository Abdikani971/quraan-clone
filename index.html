<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Noble Quran</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/surah.css" />
  </head>
  <body>
    <div class="header header--border">
      <div class="container header-inner">
        <div class="header-inner__firstpart">
          <a class="logo" href="/">
            <strong style="font-weight: bold">Quran</strong>.com
          </a>
        </div>
        <div>
          <button
            id="logout-button"
            class="btn large btn--lightgreen"
            style="display: none">
            Logout
          </button>
          <a
            class="user-buttons"
            id="login-button"
            href="/login.html"
            style="display: inline"
            >Login</a
          >
          <a
            class="user-buttons"
            id="register-button"
            href="/register.html"
            style="display: inline"
            >Register</a
          >
        </div>
      </div>
    </div>

    <main>
      <div class="container content-page">
        <div class="center-content col">
          <img
            class="quran-logo"
            alt="quran.com logo"
            src="images/quraanLogo.png" />
          <br />
          <h1 class="green space-y-32">
            <span class="en">The Noble Quran</span>
          </h1>
          <div class="margin-top-bottom-large">
            <div class="input-wrapper large">
              <form id="search-form" action="javascript:void(0);">
                <input
                  autocomplete="off"
                  type="search"
                  id="search-input"
                  placeholder="Search" />
                <button type="submit" class="quran-icon icon-search">üîç</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container margin-top-bottom">
        <div class="container content-page">
          <div class="center-content col">
            <div class="text-center text--medium p-3">
              <div class="loader"></div>
            </div>
          </div>
          <div class="surah-section" id="surah-list"></div>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="container">
        <p>
          ¬© 2024 Quran.com | All rights reserved. | Terms of Use | Privacy
          Policy
        </p>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
